# ~/.tmuxinator/pollinate.yml

name: pollinate
root: ~/Development/pollinate

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - e2e:
      root: ~/Development/pollinate/ui-v3/tests/e2e
      layout: 535e,230x52,0,0{155x52,0,0,0,74x52,156,0,3}
      panes:
        - vim
        - sleep 10; bundle exec rspec features

  - ui-unit:
      root: ~/Development/pollinate/ui-v3
      layout: d360,230x52,0,0{155x52,0,0,1,74x52,156,0,4}
      panes:
        - vim
        - gulp test:units:watch

  - ui-cmd:
      root: ~/Development/pollinate/ui-v3
      layout: dfb8,230x52,0,0{115x52,0,0,2,114x52,116,0,5}
      panes:
        -
        - gulp

  - api-unit:
      root: ~/Development/pollinate/api
      layout: 536c,230x52,0,0{155x52,0,0,6,74x52,156,0,7}
      panes:
        - vim
        - bundle exec rake spec

  - api-cmd:
      root: ~/Development/pollinate/api
      layout: 3e76,230x52,0,0{115x52,0,0,8,114x52,116,0[114x26,116,0,9,114x25,116,27,10]}
      panes:
        -
        - bundle exec rails s
        - bundle exec rails c
