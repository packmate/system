# ~/.tmuxinator/pollinate.yml

name: pollinate
root: ~/Development/pollinate

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - e2e:
      root: ~/Development/pollinate/ui/tests/e2e
      layout: 9e27,159x41,0,0{95x41,0,0,0,63x41,96,0[63x38,96,0,12,63x2,96,39,14]}
      panes:
        - vim
        - sleep 10; bundle exec rake spec
        - sc

  - ui:
      root: ~/Development/pollinate/ui
      layout: 5509,212x50,0,0{144x50,0,0,2,67x50,145,0,5}
      panes:
        - vim
        - cd tests/unit; npm run watch-specs

  - ui-cmd:
      root: ~/Development/pollinate/ui
      layout: ba23,212x50,0,0{144x50,0,0,1,67x50,145,0[67x25,145,0,4,67x24,145,26,8]}
      panes:
        -
        - foreman start
        - cd practice/native; ionic emulate ios -lc

  - api:
      root: ~/Development/pollinate/api
      layout: 5509,212x50,0,0{144x50,0,0,2,67x50,145,0,5}
      panes:
        - vim
        - bundle exec rake spec

  - api-cmd:
      root: ~/Development/pollinate/api
      layout: bf93,212x50,0,0{98x50,0,0,6,113x50,99,0[113x25,99,0,10,113x24,99,26,11]}
      panes:
        -
        - bundle exec rails s
        - bundle exec rails c
