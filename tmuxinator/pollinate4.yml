      root: ~/Development/pollinate-v4/features
      layout: c624,178x44,0,0{112x44,0,0,0,65x44,113,0[65x40,113,0,5,65x3,113,41,6]}
      panes:
        - vim
        - sleep 10; bundle exec rspec ./ --tag ~native --tag ~manual
