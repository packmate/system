# ~/.tmuxinator/pollinate4.yml

name: pollinate4
root: ~/Development/pollinate-v4

windows:
  - features:
      root: ~/Development/pollinate-v4/features
      layout: d05a,255x66,0,0{167x66,0,0,0,87x66,168,0,1}
      panes:
        - vim
        - sleep 15; bundle exec rspec suite

  - ui:
      root: ~/Development/pollinate-v4/ui
      layout: d05f,255x66,0,0{167x66,0,0,2,87x66,168,0,3}
      panes:
        - vim
        - cd tests; mocha ../**/*.spec.coffee --compilers coffee:coffee-react/register --require unit-helper

  - api:
      root: ~/Development/pollinate-v4/api
      layout: d064,255x66,0,0{167x66,0,0,4,87x66,168,0,5}
      panes:
        - vim
        - bundle exec rspec spec

  - tasks:
      root: ~/Development/pollinate-v4
      layout: 4947,255x66,0,0{127x66,0,0,6,127x66,128,0[127x33,128,0,7,127x32,128,34,8]}
      panes:
        - cd cli; ./pollinate serve ui
        - cd cli; ./pollinate serve api
        - cd api; bundle exec rails c

  - cmd:
      root: ~/Development/pollinate-v4
      layout: ca66,255x66,0,0,9
      panes:
        - 
